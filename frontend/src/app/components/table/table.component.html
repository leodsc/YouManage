<section>
  <div class="btn-ctn">
    <button class="special-btn" (click)="addNewEmployee()">Adicionar</button>
    <button class="special-btn" (click)="removeEmployee()">Excluir</button>
  </div>
  <app-modal
    (closeModalEvent)="receiveModal($event)"
    *ngIf="showModal"
  ></app-modal>
  <div *ngIf="message !== ''">{{ message }}</div>
  <table class="app--table">
    <tr class="table--column-name">
      <th [class.flex]="column == 'Nome'" *ngFor="let column of columnsName">
        <input (click)="clickAll()" *ngIf="column == 'Nome'" type="checkbox" />
        {{ column }}
      </th>
    </tr>
    <tr
      class="row table--employee-info"
      *ngFor="let line of lines; let i = index"
    >
      <td
        style="width: 250px"
        class="data-cell"
        *ngFor="let content of data[i]; let j = index"
        [class.name]="j == 0"
      >
        <input #rowInput *ngIf="j === 0" type="checkbox" />
        <!-- <img
          class="employee-image"
          width="50"
          height="50"
          *ngIf="j === 0"
          src=""
          alt=""
        /> -->
        <app-avatar *ngIf="j === 0" name="{{ content }}"></app-avatar>
        {{ content }}
      </td>
    </tr>
  </table>
</section>
<footer class="pages">
  <button class="pages--btn btn-previous">Anterior</button>
  <button *ngFor="let page of pages" class="page-number">{{ page }}</button>
  <button class="pages--btn btn-next">Pr√≥xima</button>
</footer>
