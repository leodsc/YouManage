<section>
  <div class="btn-ctn">
    <button class="special-btn" (click)="addNewEmployee()">Adicionar</button>
    <button class="special-btn" (click)="removeEmployee()">Excluir</button>
  </div>
  <!-- <app-modal
  (refreshEmployeesEvent)=""
    (closeModalEvent)="receiveModal($event)"
    *ngIf="showModal"
  ></app-modal> -->
  <!-- <div *ngIf="message !== ''">{{ message }}</div> -->
  <table class="app--table">
    <tr class="table--column-name">
      <th
        [class.th-input]="column == 'Nome'"
        *ngFor="let column of columnsName"
      >
        <input
          #selectAllEmployees
          (change)="clickAll()"
          *ngIf="column == 'Nome'"
          type="checkbox"
        />
        {{ column }}
      </th>
    </tr>
    <tr
      class="row table--employee-info"
      *ngFor="let employee of employees; let i = index"
    >
      <td
        style="width: 250px"
        class="data-cell"
        *ngFor="let data of objectValues(employee).slice(1); let j = index"
        [class.name]="j == 0"
      >
        <input
          #rowInput
          (change)="checkEmployee($event)"
          id="{{ objectEntries(employee)[0][1] }}"
          attr.data-employee-name="{{ data }}"
          *ngIf="j === 0"
          type="checkbox"
        />
        <!-- <img
          class="employee-image"
          width="50"
          height="50"
          *ngIf="j === 0"
          src=""
          alt=""
        /> -->
        <!-- <app-avatar *ngIf="j === 0" name="{{ content }}"></app-avatar> -->
        <p>
          {{
            data
              | dateTransform: objectKeys(employee)[j + 1]
              | wageCurrency: objectKeys(employee)[j + 1]
              | managerData
          }}
        </p>
      </td>
    </tr>
  </table>
</section>
